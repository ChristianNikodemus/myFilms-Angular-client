<div class="movie-cards">
  <mat-card *ngFor="let movie of movies;" class="mat-card">
      <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director}}</mat-card-subtitle>
          <mat-card-subtitle *ngIf="movie.Featured">This movie is featured!</mat-card-subtitle>
          <mat-card-subtitle *ngIf="!movie.Featured">This movie is NOT featured.</mat-card-subtitle>
      </mat-card-header>
      <img src="https://my-films-db.herokuapp.com/{{movie.ImagePath}}" alt= {{movie.Title}} />
      <mat-card-actions>
          <button
              mat-button
              color="primary"
              (click)="openMovieGenreDialog(movie.Title, movie.Genre)"
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
              (click)="openMovieDirectorDialog(movie.Title, movie.Director)"
          >
              Director
          </button>
          <button
              mat-button
              color="primary"
              (click)="openMovieDescriptionDialog(movie.Title, movie.Description)"
          >
              Synopsis
          </button>
          <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
  </mat-card>
</div>
