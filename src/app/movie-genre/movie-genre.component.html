<mat-card>
  <mat-card-title>{{ data.Title }}</mat-card-title>
  <mat-card-subtitle>Genre(s):</mat-card-subtitle>
  <mat-card-content *ngFor="let d of data.Genre" class="dialog-border">

    <p><span class="sub-info-title">Genre Name: </span>{{ d.Title }}</p>

    <span class="sub-info-title">Description:</span>
    <p class="description-box">{{ d.Description }}</p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button matDialogClose>Close</button>
  </mat-card-actions>
</mat-card>
